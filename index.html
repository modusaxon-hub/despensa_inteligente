<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despensa Inteligente | Planificador Maestro</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Despensa Inteligente</h1>
        <p>Control Maestro de Presupuesto y Comparativa de Tiendas</p>
    </header>

    <main class="main-planner">
        <!-- Dashboard de Ahorro y Configuraci√≥n de Plaza -->
        <section class="top-dashboard">
            <div class="savings-summary">
                <div class="savings-card">
                    <span>üí∞ Ahorro Hist√≥rico</span>
                    <strong id="annual-savings">$0</strong>
                </div>
            </div>

            <div class="plaza-config">
                <h3>üõçÔ∏è Configuraci√≥n de Plaza / Carnicer√≠a</h3>
                <div class="config-inputs">
                    <div class="input-group">
                        <label>Presupuesto Plaza:</label>
                        <input type="number" id="budget-plaza" value="0" onchange="updateCalculations()">
                    </div>
                    <div class="input-group">
                        <label>Presupuesto Carnicer√≠a:</label>
                        <input type="number" id="budget-meat" value="0" onchange="updateCalculations()">
                    </div>
                </div>
            </div>
        </section>

        <div class="planner-table-container">
            <table class="excel-table">
                <thead>
                    <tr>
                        <th>Cant.</th>
                        <th>Producto</th>
                        <th>D1</th>
                        <th>Ol√≠mpica</th>
                        <th>Ara</th>
                        <th>Mega</th>
                        <th>Destino</th>
                    </tr>
                </thead>
                <tbody id="planner-body">
                    <!-- Filas din√°micas -->
                </tbody>
            </table>
        </div>

        <!-- Sidebar Flotante de Totales -->
        <aside class="floating-summary">
            <div class="summary-card">
                <h3>Resumen de Compra</h3>
                <div class="sum-row">
                    <span>Total Tiendas:</span>
                    <strong id="total-stores">$0</strong>
                </div>
                <div class="sum-row">
                    <span>Presupuesto Especial:</span>
                    <strong id="total-special">$0</strong>
                </div>
                <hr>
                <div class="sum-row final">
                    <span>GRAN TOTAL:</span>
                    <strong id="grand-total">$0</strong>
                </div>
                <button class="btn-primary" onclick="confirmPurchase()">Confirmar Mercado</button>
            </div>
        </aside>
    </main>

    <script src="app/main.js"></script>
</body>

</html>
